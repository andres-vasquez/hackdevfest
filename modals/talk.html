<div class="row">
    <div class="col-lg- col-lg-offset-3">
        <div id="modalTalk" class="panel panel-default" role="dialog" ng-controller="TalksCtrl">
            <form role="form" ng-submit="save();" enctype="multipart/form-data">
                <div class="panel-body" >
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" ng-model="form.Nombre" required/>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea class="form-control" type="text" ng-model="form.Descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Día</label>
                        <input class="form-control" type="text" ng-model="form.Dia" required/>
                    </div>
                    <div class="form-group">
                        <label>Hora</label>
                        <input class="form-control" type="text" ng-model="form.Hora" required/>
                    </div>
                    <div class="form-group">
                        <label>Speaker</label>
                        <select class="form-control" ng-model="form.Speaker" required>
                            <option ng-repeat="speaker in listaSpeakers" value="{{speaker.Nombre}}">{{speaker.Nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tam Speaker</label>
                        <input class="form-control" type="text" ng-model="form.TamSpeaker" required/>
                    </div>
                    <div class="form-group">
                        <label>Tam Talk</label>
                        <input class="form-control" type="text" ng-model="form.TamTalk" required/>
                    </div>
                    <div class="form-group">
                        <label>Imagen</label>
                        <div class="btn btn-info" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                             ngf-accept="'image/*'" ngf-max-size="20MB">Adjuntar</div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" type="submit">{{(form.isEditando)?'Editar':'Guardar'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
